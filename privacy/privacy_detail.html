<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Detail Page</title>
    <script>
        let password = localStorage.getItem("password");

        function promptPassword() {
            const inputPassword = prompt("비밀번호를 입력하세요:");
            if (inputPassword === null) {
                window.location.href = "privacy.html"; // 사용자가 취소를 눌렀을 때 처리
                return;
            }
            if (inputPassword !== password) {
                alert("비밀번호가 일치하지 않습니다.");
                location.href = "privacy.html";
            } else {
                // 비밀번호가 일치하는 경우에만 몸통의 내용을 보이도록 처리
                document.body.style.display = "";
            }
        }

        window.onload = function() {
            promptPassword();
            const index = sessionStorage.getItem("detailIndex");
            const savedItems = JSON.parse(localStorage.getItem("savedItems")) || [];
            const item = savedItems[index];

            if (item) {
                document.getElementById("site").innerText = `사이트: ${item.site}`;
                document.getElementById("password").innerText = `비밀번호: ${item.password}`;
                document.getElementById("date").innerText = `저장 날짜: ${item.date}`;
            }
        }

        function goBack() {
            window.location.href = "privacy.html";
        }
    </script>
</head>
<body style="display: none;">
    <header>
        <h1>Sub Brain</h1>
        <h2>privacy detail</h2>
    </header>
    <p id="site"></p>
    <p id="password"></p>
    <p id="date"></p>
    <button onclick="goBack()">뒤로 가기</button>
    <footer>

        </ul>
    </footer>
</body>
</html>
