<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Detail Page</title>
    <link rel="stylesheet" href="privacy_detail.css">
    <script>
        window.onload = function() {
            const index = sessionStorage.getItem("detailIndex");
            const savedItems = JSON.parse(localStorage.getItem("savedItems")) || [];
            const item = savedItems[index];

            if (item) {
                document.getElementById("site").innerText = `사이트: ${item.site}`;
                document.getElementById("password").innerText = `비밀번호: ${item.password}`;
                document.getElementById("date").innerText = `저장 날짜: ${item.date}`;
            }
            document.body.style.display = "";

            sessionStorage.setItem("currentPage", "privacy_detail.html");
        }

        function goBack() {
            sessionStorage.setItem("previousPage", "privacy_detail.html"); // 이전 페이지 설정
            window.location.href = "privacy.html";
        }
    </script>
</head>
<body>
    <header>
        <h1><a href="../main/main.html">Sub Brain</a></h1>
        <h2>privacy detail</h2>
    </header>
    <section>
        <article>
            <p id="site"></p>
            <p id="password"></p>
            <p id="date"></p>       
            <button onclick="goBack()">뒤로 가기</button>
        </article>
    </section>

    </footer>
</body>
</html>
