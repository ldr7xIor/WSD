<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Memo Page</title>
    <link rel="stylesheet" href="memo.css">
</head>
<body>
    <header>
        <h1><a href="../main/main.html">Sub Brain</a></h1>
        <h2 id="pageTitle">Memo</h2>
    </header>

    <section>
        <article id="memoPage">
            <button id="addMemo">+</button>
            <div id="memos"></div>
        </article>
        
        <article id="addMemoPage" class="hidden">
            <input type="text" id="memoTitle" placeholder="제목">
            <textarea id="memoContent" placeholder="내용"></textarea>
            <div class="button-container">
                <button id="saveMemo">저장</button>
                <button id="cancel">취소</button>
            </div>
        </article>

        <article id="memoDetailPage" class="hidden">
            <h2 id="detailTitle"></h2>
            <p id="detailDate"></p>
            <p id="detailContent"></p>
            <button id="backToList">뒤로가기</button>
        </article>
    </section>

    </footer>
    
    <script src="memo.js"></script>
</body>
</html>
