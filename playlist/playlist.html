<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Playlist Page</title>
    <link rel="stylesheet" href="playlist.css">
</head>
<body>
    <header>
        <h1><a href="../main/main.html">Sub Brain</a></h1>
        <h2>Playlist</h2>
    </header>

    <section>
        <article id="article1">
            <button onclick="showAddForm()" id="add">+</button>
            <div id="addForm" style="display:none;">
                <input type="text" id="songTitle" placeholder="노래 제목">
                <input type="text" id="songArtist" placeholder="가수">
                <button onclick="addSong()">추가</button>
                <button onclick="hideAddForm()">취소</button>
            </div>
        </article>
        <article id="article2">
            <table id="playlistTable">
                <thead>
                    <tr>
                        <th>노래 제목</th>
                        <th>가수</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="playlistBody">
                </tbody>
            </table>
            <div class="pagination" id="pagination">
            </div>
        </article>
    </section>

    </footer>

    <script src="playlist.js"></script>
</body>
</html>
