<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Playlist Page</title>
    <script>
        function showAddForm() {
            document.getElementById('addForm').style.display = 'block';
        }

        function hideAddForm() {
            document.getElementById('addForm').style.display = 'none';
        }

        function addSong() {
            const title = document.getElementById('songTitle').value;
            const artist = document.getElementById('songArtist').value;
            if (title && artist) {
                const table = document.getElementById('playlistTable');
                const row = table.insertRow();
                const titleCell = row.insertCell(0);
                const artistCell = row.insertCell(1);
                const deleteCell = row.insertCell(2);
                titleCell.innerHTML = title;
                artistCell.innerHTML = artist;
                deleteCell.innerHTML = '<button onclick="deleteRow(this)">X</button>';
                hideAddForm();
            }
        }

        function deleteRow(button) {
            const row = button.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }
    </script>
</head>
<body>
    <header>
        <h1>Sub Brain</h1>
        <h2>Playlist</h2>
    </header>
    <button onclick="showAddForm()">+</button>
    <div id="addForm" style="display:none;">
        <input type="text" id="songTitle" placeholder="노래 제목">
        <input type="text" id="songArtist" placeholder="가수">
        <button onclick="addSong()">추가</button>
        <button onclick="hideAddForm()">취소</button>
    </div>
    <table id="playlistTable">
        <tr>
            <th>노래 제목</th>
            <th>가수</th>
            <th></th>
        </tr>
    </table>

    </footer>
</body>
</html>
