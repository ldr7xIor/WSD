<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
</head>
<body>
    <h2>동아리 가입 양식</h2>

    <label for="name">이름 </label>
    <input type="text" id="name" name="name"><br/>

    <label for="major">학부/학과</label>
    <input list="major">
    <datalist id="major">
        <option value="컴퓨터과학전공"></option>
        <option value="데이터사이언스"></option>
        <option value="소프트웨어융합"></option>
        <option value="법학과"></option>
        <option value="경영학부"></option>
    </datalist><br/>

    <label for="grade">학년</label>
    <input type="radio" id="freshman" name="grade" value="1학년">
    <label for="freshman">1학년</label>
    <input type="radio" id="sophomore" name="grade" value="1학년">
    <label for="sophomore">2학년</label>
    <input type="radio" id="junior" name="grade" value="1학년">
    <label for="junior">3학년</label>
    <input type="radio" id="senior" name="grade" value="1학년">
    <label for="senior">4학년</label><br/>
    

    <label for="student-num">학번</label>
    <input type="text" id="student-num" name="student-num"><br/>

    <label for="email">이메일</label>
    <input type="email" id="email" name="eamil" placeholder="noonsong@sm.ac.kr"><br/>

    <label for="phone">전화번호</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" maxlength="11" placeholder="010-1234-5678"><br/>

    <label for="motive">가입동기</label>
    <textarea name="motive" rows="3" cols="25"></textarea><br/>

    <label for="join"></label>
    <a href="main.html"><input type="button" onclick="alert('지원되었습니다. 감사합니다.')" value="가입하기"></a>

    <label for="cancle"></label>
    <a href="main.html"><input type="button" onclick="alert('취소되었습니다.')" value="취소하기"></a>

    <br/><br/><hr>
    <a href="main.html">홈으로 돌아가기</a>

</body>
</html>
