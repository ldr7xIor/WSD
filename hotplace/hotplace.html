<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot Places</title>
    <link rel="stylesheet" href="hotplace.css">
</head>
<body>
    <div id="hotPlacePage">
        <h1>Hot Places</h1><hr>
        <button id="addHotPlace">+</button>
        <div id="newHotPlaceForm" class="hidden">
            <label>가게 이름: <input type="text" id="placeName"></label><br>
            <label>종류: <input type="text" id="placeType"></label><br>
            <label>위도: <input type="number" id="latitude"></label><br>
            <label>경도: <input type="number" id="longitude"></label><br>
            <button id="savePlace">추가</button>
            <button id="cancelPlace">취소</button>
        </div>
        <div id="hotPlaces"></div>
    </div>

    <div id="hotPlaceDetailPage" class="hidden">
        <h2 id="detailName"></h2>
        <p id="detailType"></p>
        <div id="map"></div>
        <button id="backToHotPlaceList">뒤로가기</button>
    </div>

    <script src="hotplace.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>
</body>
</html>
