<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot Places Page</title>
    <link rel="stylesheet" href="hotplace.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <header>
        <h1><a href="../main/main.html">Sub Brain</a></h1>
        <h2>Hot Place</h2>
    </header>

    <section>
        <article id="hotPlacePage">
            <button id="addHotPlace">+</button>
            <div id="newHotPlaceForm" class="hidden">
                <label>가게 이름: <input type="text" id="placeName"></label><br>
                <label>종류: <input type="text" id="placeType"></label><br>
                <label>위도: <input type="number" id="latitude"></label><br>
                <label>경도: <input type="number" id="longitude"></label><br>
                <button id="savePlace" class="addbutton">추가</button>
                <button id="cancelPlace" class="addbutton">취소</button>
            </div>
            <div id="hotPlaces"></div>
        </article>
    
        <article id="hotPlaceDetailPage" class="hidden">
            <h2 id="detailName"></h2>
            <p id="detailType"></p>
            <div id="map"></div>
            <button id="backToHotPlaceList">뒤로가기</button>
        </article>
    </section>

    <footer>
        <hr>

            <li>Tel. 010-1234-5678</li>
        </ul>
    </footer>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="hotplace.js"></script>
</body>
</html>
