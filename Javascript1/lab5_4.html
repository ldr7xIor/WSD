<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab5_4</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        let count = parseInt(prompt("카운트다운 할 숫자를 입력하시오."));

        const x = setInterval(countdown, 1000);
        function countdown() {
            if (count > 0) {
                document.getElementById("demo").innerHTML = count;
                count--;
            } else {
                document.getElementById("demo").innerHTML = "타이머 종료";
                clearInterval(x);
            }
        }
    </script>
</body>
</html>
