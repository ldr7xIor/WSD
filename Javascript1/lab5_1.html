<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <script>
        let score = prompt("점수를 입력하세요.");
        function grade(score){
            if (score >= 90) {
                return "A";
            }
            else if (score >= 80){
                return "B";
            }
            else if (score >= 80){
                return "B";
            }
            else if (score >= 70){
                return "C";
            }
            else if (score >= 60){
                return "D";
            }
            else{
                return "F";
            }
        }

        let result = grade(score);
        document.write("<h1>입력한 점수 "+score+"은/는 "+result+"학점입니다.<h1>");
    </script>
</body>
</html>
