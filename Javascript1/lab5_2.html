<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab5_2</title>
</head>
<body>
    <script>
        let messages = function(msg, count){
            for (; count > 0; count--) {
                document.write(msg + "<br><br>");
            }
        }
        let msg = prompt("반복할 메시지를 입력하시오.");
        let count = prompt("몇 번 반복할까요?");
        messages(msg,count);
    </script>
</body>
</html>
